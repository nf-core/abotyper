title: "Molecular ABO typing"
subtitle: "Genotyping and phenotyping of ABO blood groups using Oxford Nanopore MinION sequencing.<br>"

custom_logo: "PathWestlogo.png"
custom_logo_url: "https://www.pathwest.health.wa.gov.au/Our-Services/Clinical-Services/Immunology"
custom_logo_title: "Department of Clinical Immunology, PathWest Laboratory Medicine WA, Fiona Stanley Hospital Network, Murdoch WA 6150, Australia"

filename: "ABO_typing_multiqc"

report_header_info:
  - Contact E-mail: "fredrick.mobegi@health.wa.gov.au"
  - Application Type: "Amplicon sequencing"
  - Project Type: "ABO genotyping"
  - Sequencing Platform: "Oxford Nanopore GridION"
  - Sequencing Setup: "MinION Flow Cells"

report_comment: >
  This report has been generated by the <a href="https://github.com/fmobegi/abo-analysis" target="_blank">fmobegi/abo-analysis</a>
  analysis pipeline using <a href="https://multiqc.info/" target="_blank">multiqc.</a>
  <br>For software versions used in this analysis, please check the `software_versions.yml` file in the output directory
  
report_section_order:
  software_versions:
    order: -1000
    "software_mqc_versions.yml":
    order: -1001

export_plots: true

# Run only these modules
run_modules:
  - software_versions
  - fastqc
  - samtools
 
# Order of modules
module_order:
  - fastqc:
      name: "FastQC"
      comment: "This section aggregates quality check reports generated using fastqc for each sample reads."
      path_filters:
        - "*.zip"
  - samtools:
      name: "BAM metrics"
      comment: "This section summarises quality check reports generated using samtools for BAM alignments of each sample reads to the reference alleles."
      # dirs-depth: "3"
      path_filters:
        - "*.samtools*"

      
extra_fn_clean_exts:
  - "_val"

# Don't show % Dups in the General Stats table (we have this from Picard)
table_columns_visible:
  fastqc:
    percent_duplicates: False

skip_generalstats: true
disable_version_detection: true
profile-runtime: true
ignore: "alignment.samtools.*"

